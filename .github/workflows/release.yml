name: CI

env:
  APP_NAME: pickledbubble

on:
  push:
    branches: [ new-release ]
  pull_request:
    branches: [ new-release ]

jobs:
  deploy-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v2
        with:
          ref: new-release
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: '14'
          check-latest: true
      - name: install and build sapper app
        run: |
          npm install
          NODE_ENV=production && npm run build
      - name: build docker image
        run: |
          docker build --tag ${{ env.APP_NAME }}-ui .
          docker save -o image.tar ${{ env.APP_NAME }}-ui
      - name: copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: 22
          key: ${{ secrets.SSH_KEY }}
          source: ui/image.tar
          target: ~/containers/${{ env.APP_NAME }}
          overwrite: true
    
  deploy-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api 
    steps:
      - uses: actions/checkout@v2
        with:
          ref: new-release
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: '14'
          check-latest: true
      - name: install and build strapi
        run: |
          npm install
          NODE_ENV=production && npm run build
      - name: build docker image
        run: |
          docker build --tag ${{ env.APP_NAME }}-api .
          docker save -o image.tar ${{ env.APP_NAME }}-api
      - name: copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: 22
          key: ${{ secrets.SSH_KEY }}
          source: api/image.tar
          target: ~/containers/${{ env.APP_NAME }}
          overwrite: true
          
  up:
    needs: [deploy-ui, deploy-api]
    runs-on: ubuntu-latest
    steps:
      - name: load images and up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: 22
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker load -i ~/containers/${{ env.APP_NAME }}/api/image.tar
            docker load -i ~/containers/${{ env.APP_NAME }}/ui/image.tar
            docker-compose up -d --build --force-recreate --remove-orphans
            docker system prune -f
